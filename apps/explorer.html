! name:  Explorer
! icon:  folder
! title: Explorer
! size:  600x300

<style>
    p {
        margin: 0px;
    }
    main {
        padding: 5px;
        display: flex;
        flex-direction: column;
        height: calc(100% - 5px);
    }
    main > div:last-child {
        height: 100%;
    }
    main > div:last-child {
        display: flex;
        gap: 4px;
    }
    table {
        width: 100%;
        border-spacing: 0px;
        height: fit-content;
    }
    li {
        gap: 5px !important;
    }
    td:first-child, li {
        display: flex;
        align-items: center;
        gap: 2px;
    }
    td:last-child {
        text-align: right;
        padding-right: 5px;
    }
    th {
        text-align: left;
    }
    th:last-child {
        text-align: right;
        border-left: 2px solid black;
    }
    th {
        font-weight: normal;
        border: none;
        padding-left: 5px;
        padding-right: 5px;
        background-color: #c1c1c1;
    }
    section {
        color: black;
        background-color: white;
        border: 2px solid black;
    }
    section:first-child {
        padding: 5px;
    }
    section:last-child {
        flex: 1;
    }
    ul {
        list-style: none;
    }
    ul:first-child {
        padding: 0px;
        margin: 0px;
    }
    ul {
        padding-left: 22px;
    }
</style>

<main>
    <div>
        <p>Some generic ass topbar.</p>
    </div>
    <div>
        <section>
            <ul>
                <li><i class = "icon icon-my-computer"></i> My Computer</li>
                <ul>
                    <li><i class = "icon icon-hdd"></i> Root (/)</li>
                    <ul>
                        <li><i class = "icon icon-folder"></i> home</li>
                        <ul>
                            <li><i class = "icon icon-folder"></i> documents</li>
                            <li><i class = "icon icon-folder"></i> downloads</li>
                        </ul>
                    </ul>
                </ul>
            </ul>
        </section>
        <section>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                </tr>
                <tr>
                    <td><i class = "icon icon-file-text"></i> test file.txt</td>
                    <td>26B</td>
                </tr>
                <tr>
                    <td><i class = "icon icon-file-audio"></i> sound waves.mp3</td>
                    <td>1.2MB</td>
                </tr>
            </table>
        </section>
    </div>
</main>

<script>
    async function build_tree(path) {
        const result = await oscall("file.list", ...path);
        for (const object in result) {
            if (result[object].link) await build_tree(result[object].link.split("/"));
        }
        console.log(result);
    }
    build_tree([]);
</script>
