! name:  Run
! icon:  installer
! title: Run

<style>
    * {
        color: black;
    }
    main > div {
        gap: 10px;
        display: flex;
        align-items: center;
    }
    main {
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    button {
        position: relative;
    }
    button > div {
        position: absolute;
        border-width: 2px;
        border-style: solid;
        border-color: white black black white;
        background-color: #c1c1c1;
        top: calc(100% + 3px);
        left: -2px;
        max-height: 100px;
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
    }
    button > div > div:hover {
        color: white;
        background-color: #010080;
    }
    button > div > div {
        display: flex;
        align-items: center;
        justify-content: left;
        gap: 5px;
        white-space: nowrap;
    }
</style>
<main>
    <div>
        <i class = "icon-big icon-run"></i>
        <span>Type the name of an executable to open.</span>
    </div>
    <div>
        <span>Open:</span>
        <input>
        <button>
            <span>â–¼</span>
            <div class = "hidden"></div>
        </button>
    </div>
</main>
<script>
    const apps = await oscall("app.list_all");
    for (const item in apps) {
        const data = apps[item];
        const menu_item = document.createElement("div");
        menu_item.innerHTML = `<i class = "icon icon-${data.icon}"></i> ${data.name}`;
        dom.querySelector("button > div").appendChild(menu_item);

        // Fill out the input when we select an item
        menu_item.addEventListener("click", () => {
            dom.querySelector("input").value = item;
        });
    }
    dom.querySelector("button").addEventListener("click", (e) => {
        e.currentTarget.querySelector("div").classList.toggle("hidden");
    });
    dom.querySelector("input").addEventListener("keydown", async (e) => {
        if (e.key === "Enter" && e.currentTarget.value) {
            await oscall("app.run", e.currentTarget.value);
            await oscall("app.kill");
        };
    });
</script>
